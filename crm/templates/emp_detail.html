{%extends 'base.html'%}

{%block body_block%}
<body style="height: 100vh;">
    <div class="container d-flex justify-content-center align-items-center" style="height: 800px;">
        
            <div class="card" style="width: 18rem;">
                
                <div class="card-body">
                    <h5 class="card-title">Employee Details</h5>

                </div>
                <div>
                    {%if data.profile_pic%}
                     <img src="{{data.profile_pic.url}}" alt="">
                    {%endif%}
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{data.name}}</li>
                    <li class="list-group-item">{{data.department}}</li>
                    <li class="list-group-item">{{data.email}}</li>
                    <li class="list-group-item">{{data.salary}}</li>
                    <li class="list-group-item">{{data.contacts}}</li>
                </ul>

            </div>
        
    </div>
{%endblock%}
